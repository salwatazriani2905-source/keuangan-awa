<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Planner Awa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 
    <h2>ðŸ“Š Grafik Pengeluaran</h2>
    <canvas id="chartPengeluaran" width="300" height="300"></canvas>
    <h1>FINANCIAL PLANNER</h1>
    <p class="subtitle">SITI SALWA TAZRIANI</p>
    <h3 class="bulan-sekarang">Data untuk: <span id="tampilanBulanTahun">Memuat...</span></h3>

    <div class="dashboard">
      <div class="card">
        <h3>INCOME</h3>
        <p>Rp <span id="income">0</span></p>
      </div>
      <div class="card">
        <h3>EXPENSES</h3>
        <p>Rp <span id="expenses">0</span></p> 
      </div>
      <div class="card">
        <h3>SAVINGS</h3>
        <p>Rp <span id="savings">0</span></p>
      </div>
    </div>

    <div class="input-section">
      <select id="tipe">
        <option value="">-- Pilih Tipe --</option>
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <input type="text" id="kategori" placeholder="Kategori (misal: Gaji, Skincare)">
      <input type="number" id="jumlah" placeholder="Jumlah (Rp)">
      <button onclick="tambahData()">Tambah</button>
    </div>

    <div class="section">
      <h2>ðŸ’° PEMASUKAN</h2>
      <table id="tabelPemasukan">
        <thead>
          <tr>
            <th>Kategori</th>
            <th>Jumlah (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelPemasukanBody">
          </tbody>
      </table>
    </div>

    <div class="section">
      <h2>ðŸ’¸ PENGELUARAN</h2>
      <table id="tabelPengeluaran">
        <thead>
          <tr>
            <th>Kategori</th>
            <th>Jumlah (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelPengeluaranBody">
            </tbody>
      </table>
      <h2 class="total-pengeluaran">Total Pengeluaran: Rp <span id="total">0</span></h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
